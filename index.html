<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <section class="section">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <h1 class="title is-1">daily planner</h1>
                </div>
                <div class="level-item">
                    <p class="subtitle is-3">plan your life</p>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <button class="button is-light"><i class="fas fa-user-clock"></i>&nbsp;&nbsp;edit schedule</button>
                </div>
                <div class="level-item">
                    <button class="button is-light"><i class="fas fa-tasks"></i>&nbsp;&nbsp;update progress</button>
                </div>
            </div>
        </div>
            <div class="message is-primary">
                <!-- <div class="message-header">
                    <p>The day is today</p>
                    Random kanye quote api here? 
                    <button class="delete" aria-label="delete"></button>
                </div>
                 -->
                <div class="message-body columns" id="input-form">

                    <div class="field column is-2">
                        <label class="label is-small">time</label> 
                        <div class="control is-expanded">
                            <div class="select is-small is-fullwidth">
                                <select id="time-desc">
                                    <option>6.00am</option>
                                    <option>6.30am</option>
                                </select>
                            </div>
                            <p class="help">select the time</p>
                        </div>
                    </div>  

                    <div class="field column is-6">
                        <label class="label is-small">activity</label>
                        <div class="control">
                          <input class="input is-small" type="text" placeholder="text input" id="activity-desc">
                        </div>
                        <p class="help">enter the schedule</p>
                    </div>

                    <div class="field column is-2">
                        <label class="label is-small">type</label> 
                        <div class="control is-expanded">
                            <div class="select is-small is-fullwidth">
                                <select id="type-desc">
                                    <option>coding</option>
                                    <option>eating</option>
                                    <option>sleeping</option>
                                    <option>misc</option>
                                </select>
                            </div>
                            <p class="help">select the type</p>
                        </div>
                    </div>

                    <div class="field column is-2">
                        <label class="label is-small">click here!</label> 
                        <div class="control is-expanded">
                            <button class="button is-link is-small is-fullwidth" id="button"><i class="fas fa-paper-plane"></i>&nbsp;&nbsp;submit</button>
                        </div>
                    </div> 

                </div>
            </div>
        <div class="box columns">
            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <div class="column">
                            <p class="card-header-title">calendar</p>
                            <figure class="image">
                                <img src="img/calendar.png" alt="calendar-placeholder">
                            </figure>
                        </div>
                    </header>
                </div>
            </div>
            <div class="column">
                <header class="card-header">
                    <p class="card-header-title">may, wednesday 27th</p>
                </header>
                <div class="card-content">
                    <div class="content">
                        <ul id="daily-schedule">
                        </ul>
                    </div>
                </div>
                <footer class="card-footer">
                    <p class="card-footer-item">hours spent coding:&nbsp;<strong>7.9 hours</strong></p>
                </footer>
            </div>
            <div class="column">
                <div class="card">
                    <p class="card-header-title">data visuals</p>
                    <figure class="image">
                        <img src="img/donutChart.png" alt="calendar-placeholder">
                    </figure>
                    <p class="card-header-title">day progress bar</p>
                    <div class="card-content">
                        <progress class="progress is-primary is-small" value="75" max="100"></progress>
                        <footer class="card-footer">
                            <p class="card-footer-item">efficiency rate:&nbsp;<strong>95%</strong></p>
                        </footer>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>Bulma</strong> by <a href="sp3ck.tech">SP3CK</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
      </footer>
  </body>
</html>
